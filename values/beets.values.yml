replicaCount: 1

image:
  repository: linuxserver/beets
  tag: latest
  pullPolicy: IfNotPresent

uid: 1026
gid: 100

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - beets.patrickjmcd.org
  tls:
    - secretName: beets-patrickjmcd-org
      hosts:
        - beets.patrickjmcd.org

volumes:
  - name: downloads
    persistentVolumeClaim:
      claimName: nfs-downloads-claim
  - name: config
    persistentVolumeClaim:
      claimName: nfs-config-beets-claim
  - name: music
    persistentVolumeClaim:
      claimName: nfs-music-claim

volumeMounts:
  - name: config
    mountPath: "/config"
  - name: downloads
    mountPath: "/downloads"
    subPath: "complete/Music"
  - name: music
    mountPath: "/music"

resources:
  requests:
    memory: 128Mi
    cpu: 0.1
  limits:
    memory: 1Gi
    cpu: 2

nodeSelector: {}

tolerations: []

affinity: {}
