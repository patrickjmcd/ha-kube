apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: arm-exporter
rules:
  - apiGroups:
      - authentication.k8s.io
    resources:
      - tokenreviews
    verbs:
      - create
  - apiGroups:
      - authorization.k8s.io
    resources:
      - subjectaccessreviews
    verbs:
      - create

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: arm-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: arm-exporter
subjects:
  - kind: ServiceAccount
    name: arm-exporter
    namespace: monitoring
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    k8s-app: arm-exporter
  name: arm-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      k8s-app: arm-exporter
  template:
    metadata:
      labels:
        k8s-app: arm-exporter
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - arm
                      - arm64
      containers:
        - command:
            - /bin/rpi_exporter
            - --web.listen-address=:9243
          image: carlosedp/arm_exporter:latest
          name: arm-exporter
          ports:
            - containerPort: 9243
              hostPort: 9243
              name: https
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
      serviceAccountName: arm-exporter
      tolerations:
        - operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: arm-exporter
  name: arm-exporter
  namespace: monitoring
  annotations:
    prometheus.io/scrape: "true"
spec:
  clusterIP: None
  ports:
    - name: https
      port: 9243
      targetPort: https
  selector:
    k8s-app: arm-exporter
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: arm-exporter
  namespace: monitoring
