      auth_request_set $token $upstream_http_authorization;
      proxy_set_header Authorization "Bearer eyJhbGciOiJSUzI1NiIsImtpZCI6IkgwaFpkUWc1QTdZdl91WEFZR1BOdnJCWWZONU1Ia1N6M1BXb2xMVFo0eUEifQ..tfp7frN5sx-UClW9Su7OIcd6oULHUnXNW3ZSuFx9Z8EMa32bfRZFZDhJA3XEBe7Cmr9jkdwe8AbGG3Xo2SzgIH6IuMcGly9TrQussxDg8Ru1Wn8jx0i3Aa9OMWkvLZdVSdXU_uD78ZoWBJwBqVRUFX3cliSEZsj8rj3oWdqSVkSpM8NZOre4BKkXXCUJnFMgihON0PY2vNrI0vPBr3MT7TjksE6POAkswNhqIz2IHFYtan-43_rljunZ_B6y_1Pwsj2Ex6svsCW1RxjDGd8P5CHTRA4170bkNLrn2TCEnYnGi9Zs5mto5yuZphjLLcwcfsfXTB3ozUi3Yq2ro1UjiQ";
