config:
  existingSecret: oauth2-proxy-creds
  configFile: |-
    email_domains = []
    upstreams = [ "file:///dev/null" ]

extraArgs:
  whitelist-domain: .pmcd.io,.patrick.tools
  cookie-domain: .pmcd.io
  provider: google
  # provider: github
  # github-user: patrickjmcd
  # cookie-httponly: "false"
  # email-domain:

image:
  repository: "quay.io/oauth2-proxy/oauth2-proxy"
  tag: "latest"
  pullPolicy: "Always"

authenticatedEmailsFile:
  enabled: true
  restricted_access: |-
    patrickjmcd@gmail.com
    mcdonagh.cari@gmail.com
# authenticatedEmailsFile:
#   enabled: false

ingress:
  enabled: true
  path: /
  hosts:
    - sso.pmcd.io
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  tls:
    - secretName: oauth2-proxy-https-cert
      hosts:
        - sso.pmcd.io

# Additionally authenticate against a htpasswd file. Entries must be created with "htpasswd -s" for SHA encryption.
# Alternatively supply an existing secret which contains the required information.
htpasswdFile:
  enabled: false
  entries: {}
  # One row for each user
  # example:
  # entries:
  #  - testuser:{SHA}EWhzdhgoYJWy0z2gyzhRYlN9DSiv

nodeSelector:
  beta.kubernetes.io/arch: amd64
